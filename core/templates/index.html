{% load static %} {% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de compras</title>
    <link rel="stylesheet" href="{% static 'css\estilo.css' %}" />
  </head>
  <body>
    <img src="{% static 'images/mercado.jpg' %}" />

    <div class="formulario">
      <form action="{% url 'processa_formulario' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Produto..." name="produto" />
        <br />
        <input type="text" placeholder="Quantidade..." name="quantidade" />
        <br />
        <input type="submit" value="Enviar" />
      </form>
    </div>

    <div class="tabela">
      <table>
        <thead>
          <tr>
            <th><h3>Produto</h3></th>
            <th><h3>Quantidade</h3></th>
            <th><h3></h3></th>
          </tr>
        </thead>
        <tbody>
          {% for produto in produtos %}
          <tr>
            <td>{{produto.Nome}}</td>
            <td>{{produto.Quantidade}}</td>
            <td><h1>X</h1></td>
            {% endfor %}
          </tr>
        </tbody>
      </table>
    </div>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
  </body>
</html>
